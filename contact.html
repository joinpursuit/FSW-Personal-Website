<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./results.html"/>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body id="contact-form-body">
    <nav>
        <ul>
            <li id="listitem1"><a href="index.html">Home</a></li>
            <li id="listitem2"><a href="aboutme.html" >About</a></li>
            <li id="listitem3"><a href="skills.html" >Skills</a></li>
            <li id="listitem4"><a href="projects.html" >Projects</a></li>
            <li id="listitem5"><a href="contact.html" >Contact</a></li>
          </ul>
        </nav>
    <div class="container-nav-five">
     
    <h1 id="contact-header">Contact Me.</h1>
    <form action="results.html" id="form" method="GET">
        <div>
        <label id="name1-label" for="name1">First Name:</label>
        <input  type="text" name="name" id="name1" placeholder="First Name" required>
    </div>
    <div>
        <label id="name2-label" for="name2">Last Name:</label>
        <input type="text" name="name" id="name2" placeholder="Last Name" required>
    </div>
    <div>
        <label id="email-label" for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Email" required>
    </div>
    <div>
        <label  id="message-label" for="message">Message:</label>
        <textarea type="message" id="message" min="1" max="100"></textarea>
    </div>
    <div id="submit-form">
        <button type="submit">Submit</button>
    </div>
    </form>
    
</body>
</html>
